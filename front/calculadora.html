<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="number"] {
      width: 100px;
      margin: 5px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    
  input::placeholder {
    color: white;
  }
</style>
  
</head>
<body>
  <h1>Calculadora</h1>
  <input type="number" id="num1" placeholder="digite aqui" style="background-color: aqua;">
  <input type="number" id="num2" placeholder="Número 2" style="color: white; font-size: 20px; background-color: brown;"><br>


  <button onclick="calcular('+')">+</button>
  <button onclick="calcular('-')">−</button>
  <button onclick="calcular('*')">×</button>
  <button onclick="calcular('/')">÷</button>

  <div id="resultado"></div>

  <script>
    function calcular(operador) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let resultado;

      if (isNaN(num1) || isNaN(num2)) {
        resultado = "Por favor, insira dois números válidos.";
      } else {
        switch (operador) {
          case '+':
            resultado = num1 + num2;
            break;
          case '-':
            resultado = num1 - num2;
            break;
          case '*':
            resultado = num1 * num2;
            break;
          case '/':
            resultado = num2 !== 0 ? num1 / num2 : "Erro: divisão por zero.";
            break;
        }
      }

      document.getElementById('resultado').textContent = "Resultado: " + resultado;
    }
  </script>
</body>
</html>
