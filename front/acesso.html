<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Simples</title>
  <style>
    body {
      background-color: #2c3e50;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #34495e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Digite seu nome de usuário">
    <br>
    <button onclick="verificarLogin()">Entrar</button>
    <div id="mensagem"></div>
  </div>

  <script>
    function verificarLogin() {
      const usuario = document.getElementById("usuario").value.trim().toLowerCase();
      const mensagem = document.getElementById("mensagem");

      if (usuario === "thiago") {
        mensagem.textContent = "✅ Bem-vindo, Thiago!";
        mensagem.style.color = "lightgreen";
      } else {
        mensagem.textContent = "❌ Acesso negado.";
        mensagem.style.color = "red";
      }
    }
  </script>
</body>
</html>
